name: Update HTB Stats

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run HTB Badge Updater
        env:
          HTB_TOKEN: ${{ secrets.HTB_TOKEN }}
        run: python update_htb.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: update HTB stats card"
          file_pattern: "assets/htb-stats.svg assets/htb_state.json"
